<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Minesweeper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            margin: 2rem auto;
            text-align: center;
        }

        #status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: #ffffff;
        }

        #grid {
            display: inline-block;
            background-color: #000000;
            padding: 1rem;
            border: 1px solid #ffffff;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            background-color: #000000;
            color: #ffffff;
            transition: background-color 0.2s;
        }

        .cell:hover {
            background-color: #222222;
        }

        .cell.revealed {
            background-color: #333333;
            border-color: #444444;
        }

        .cell.revealed[data-value="0"] {
            background-color: #444444;
        }

        .cell.mine {
            background-color: #ff0000;
            color: #ffffff;
        }

        .cell.flagged {
            color: #ff0000;
        }

        .cell[data-value="1"] { color: #0000ff; }
        .cell[data-value="2"] { color: #008000; }
        .cell[data-value="3"] { color: #ff0000; }
        .cell[data-value="4"] { color: #000080; }
        .cell[data-value="5"] { color: #800000; }
        .cell[data-value="6"] { color: #008080; }
        .cell[data-value="7"] { color: #000000; }
        .cell[data-value="8"] { color: #808080; }

        #controls {
            margin: 1rem 0;
        }

        button {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        button:hover {
            background-color: #222222;
        }

        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #start-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        #start-screen p {
            color: #ffffff;
            margin-bottom: 1rem;
            text-align: center;
            max-width: 600px;
        }

        .difficulty-select {
            margin: 1rem 0;
        }

        .difficulty-select button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
        }

        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #game-over h1 {
            color: #ff0000;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        #game-over p {
            color: #ffffff;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>ASCII Minesweeper</h1>
        <p>Welcome to ASCII Minesweeper! Click cells to reveal them, right-click to flag mines.</p>
        <p>Numbers indicate how many mines are adjacent to each cell.</p>
        <div class="difficulty-select">
            <button onclick="startGame('easy')">Easy (9x9, 10 mines)</button>
            <button onclick="startGame('medium')">Medium (16x16, 40 mines)</button>
            <button onclick="startGame('hard')">Hard (16x30, 99 mines)</button>
        </div>
    </div>

    <div id="game-container">
        <div id="status-bar">
            <div id="mines-count">Mines: 10</div>
            <div id="timer">Time: 0</div>
            <div id="flags">Flags: 0</div>
        </div>
        <div id="grid"></div>
        <div id="controls">
            <button onclick="resetGame()">Reset Game</button>
            <button onclick="showStartScreen()">New Game</button>
        </div>
    </div>

    <div id="game-over">
        <h1>Game Over!</h1>
        <p id="game-over-message"></p>
        <button onclick="showStartScreen()">Play Again</button>
    </div>

    <script>
        class Minesweeper {
            constructor(rows, cols, mines) {
                this.rows = rows;
                this.cols = cols;
                this.mines = mines;
                this.grid = [];
                this.revealed = [];
                this.flags = [];
                this.gameOver = false;
                this.firstClick = true;
                this.startTime = null;
                this.timer = null;
                this.remainingMines = mines;
                this.remainingFlags = mines;
            }

            init() {
                // Initialize empty grid
                for (let i = 0; i < this.rows; i++) {
                    this.grid[i] = new Array(this.cols).fill(0);
                    this.revealed[i] = new Array(this.cols).fill(false);
                    this.flags[i] = new Array(this.cols).fill(false);
                }

                // Place mines randomly
                let minesPlaced = 0;
                while (minesPlaced < this.mines) {
                    const row = Math.floor(Math.random() * this.rows);
                    const col = Math.floor(Math.random() * this.cols);
                    if (this.grid[row][col] !== -1) {
                        this.grid[row][col] = -1;
                        minesPlaced++;
                    }
                }

                // Calculate numbers for adjacent cells
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        if (this.grid[i][j] !== -1) {
                            this.grid[i][j] = this.countAdjacentMines(i, j);
                        }
                    }
                }

                this.render();
                this.updateStatus();
            }

            countAdjacentMines(row, col) {
                let count = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < this.rows && 
                            newCol >= 0 && newCol < this.cols && 
                            this.grid[newRow][newCol] === -1) {
                            count++;
                        }
                    }
                }
                return count;
            }

            reveal(row, col) {
                if (this.gameOver || this.flags[row][col]) return;

                if (this.firstClick) {
                    this.firstClick = false;
                    this.startTime = Date.now();
                    this.startTimer();
                }

                if (this.grid[row][col] === -1) {
                    this.gameOver = true;
                    this.revealAll();
                    clearInterval(this.timer);
                    document.getElementById('game-over-message').textContent = 'You hit a mine!';
                    document.getElementById('game-over').style.display = 'flex';
                    return;
                }

                this.revealed[row][col] = true;

                if (this.grid[row][col] === 0) {
                    // Reveal adjacent cells if current cell is empty
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const newRow = row + i;
                            const newCol = col + j;
                            if (newRow >= 0 && newRow < this.rows && 
                                newCol >= 0 && newCol < this.cols) {
                                this.reveal(newRow, newCol);
                            }
                        }
                    }
                }

                this.render();
                this.checkWin();
            }

            toggleFlag(row, col) {
                if (this.gameOver || this.revealed[row][col]) return;

                this.flags[row][col] = !this.flags[row][col];
                this.remainingFlags += this.flags[row][col] ? -1 : 1;
                this.remainingMines += this.flags[row][col] ? -1 : 1;

                this.render();
                this.updateStatus();
                this.checkWin();
            }

            revealAll() {
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        this.revealed[i][j] = true;
                        this.flags[i][j] = false;
                    }
                }
                this.render();
            }

            checkWin() {
                let unrevealedCount = 0;
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        if (!this.revealed[i][j]) unrevealedCount++;
                    }
                }

                if (unrevealedCount === this.mines) {
                    this.gameOver = true;
                    clearInterval(this.timer);
                    document.getElementById('game-over-message').textContent = 'Congratulations! You won!';
                    document.getElementById('game-over').style.display = 'flex';
                }
            }

            render() {
                const gridElement = document.getElementById('grid');
                gridElement.innerHTML = '';

                for (let i = 0; i < this.rows; i++) {
                    const row = document.createElement('div');
                    row.className = 'row';

                    for (let j = 0; j < this.cols; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        
                        if (this.revealed[i][j]) {
                            cell.classList.add('revealed');
                            if (this.grid[i][j] === -1) {
                                cell.classList.add('mine');
                                cell.textContent = '*';
                            } else if (this.grid[i][j] > 0) {
                                cell.textContent = this.grid[i][j];
                                cell.setAttribute('data-value', this.grid[i][j]);
                            }
                        } else if (this.flags[i][j]) {
                            cell.classList.add('flagged');
                            cell.textContent = '⚑';
                        }

                        cell.addEventListener('click', () => this.reveal(i, j));
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            this.toggleFlag(i, j);
                        });

                        row.appendChild(cell);
                    }
                    gridElement.appendChild(row);
                }
            }

            getNumberColor(num) {
                const colors = [
                    '#ffffff', // 0
                    '#0000ff', // 1
                    '#008000', // 2
                    '#ff0000', // 3
                    '#000080', // 4
                    '#800000', // 5
                    '#008080', // 6
                    '#000000', // 7
                    '#808080'  // 8
                ];
                return colors[num] || '#ffffff';
            }

            updateStatus() {
                document.getElementById('mines-count').textContent = `Mines: ${this.remainingMines}`;
                document.getElementById('flags').textContent = `Flags: ${this.remainingFlags}`;
            }

            startTimer() {
                this.timer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    document.getElementById('timer').textContent = `Time: ${elapsed}`;
                }, 1000);
            }
        }

        let game = null;

        function startGame(difficulty) {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';

            let rows, cols, mines;
            switch (difficulty) {
                case 'easy':
                    rows = 9;
                    cols = 9;
                    mines = 10;
                    break;
                case 'medium':
                    rows = 16;
                    cols = 16;
                    mines = 40;
                    break;
                case 'hard':
                    rows = 16;
                    cols = 30;
                    mines = 99;
                    break;
            }

            game = new Minesweeper(rows, cols, mines);
            game.init();
        }

        function resetGame() {
            if (game) {
                game.init();
            }
        }

        function showStartScreen() {
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('game-over').style.display = 'none';
            if (game) {
                clearInterval(game.timer);
            }
        }

        // Prevent context menu on right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
